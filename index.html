<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <section class="container">

    <div class="main-image">
      <img class="normal-img" src="image-equilibrium.jpg" alt="equilibrum img">
      <img class="view-icon" src="icon-view.svg" alt="">
    </div>

    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="current-price">
        <div class="icon1">
          <img src="icon-ethereum.svg" alt="ETH">
          <p class="amount">0.041 ETH</p>
        </div>
        <div class="icon2">
          <img src="icon-clock.svg" alt="icon-clock">
          <p class="days-left">3 days left</p>
        </div>
        
      </div>
    </div>

    <div class="credits">
      <img src="image-avatar.png" alt="Jules">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </section>
 
</body>
</html>
